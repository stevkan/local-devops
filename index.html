<!-- This is the main HTML file for the Local DevOps application. It includes the necessary HTML structure, CSS
stylesheets, and JavaScript scripts to provide the user interface and functionality for the application.

The file includes the following key elements:
- HTML structure with sections
- Inclusion of CSS stylesheets for the main application, merge modal, and settings modal
- Inclusion of JavaScript libraries for local storage, CSV parsing, and spreadsheet processing
- Inclusion of custom JavaScript files for the settings modal, state management, buttons, filtering, sorting, and
rendering
- HTML elements for the settings container, header, button container, issue count container, merge modal, settings
modal, and filter input
- HTML element for the main data table -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Local DevOps</title>
  <link rel="stylesheet" href="./resources/css/main.css">
  <link rel="stylesheet" href="./resources/css/mergeModal.css">
  <link rel="stylesheet" href="./resources/css/settingsModal.css">
  <link rel="stylesheet" href="./resources/css/lightTheme.css">
  <script src="resources/scripts/localForage/dist/localforage.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script type='text/javascript' src='./modal/settingsModal.js'></script>
  <script type='text/javascript' src='./modal/mergeModal.js'></script>
  <script type='text/javascript' src='./resources/scripts/useState.js'></script>
</head>

<body>
  <div class="settingsContainer">
    <button id='openSettingsBtn' type='button'>Settings</button>
  </div>
  <div id='headContainer'>
    <div class="headerContainer">
      <h1 id="headerTitle">Local DevOps</h1>
    </div>
    <div class="buttonContainer">
      <button id='loadButton' type='button'>Load/Reload</button>
      <button id='saveButton' type='button' onclick="saveData()">Save Data</button>
      <button id="openImportCsvBtn" type='button'>Import CSV</button>
    </div>
    <div class='issueCountContainer'>
      <div id='issueCount'>
        <p id='icmCount' hidden></p>
        <p id='ghCount' hidden></p>
        <p id='soCount' hidden></p>
      </div>
    </div>
    <div id="mergeModal" class="modal">
      <div class="modal-content">
        <div id='mergeHeaderContainer'>
          <span class='containerHeader'>Merge CSV Files</span>
          <span id="closeMergeModal">&times; Close</span>
        </div>
        <div id="mergeIframeContainer"></div>
      </div>
    </div>
    <div id="settingsModal" class="modal">
      <div class="modal-content">
        <div id='settingsHeaderContainer'>
          <span class='containerHeader'>Settings</span>
          <span id="closeSettingsModal">&times; Close</span>
        </div>
        <div id="settingsIframeContainer"></div>
      </div>
    </div>
    <div class="filterContainer">
      <input type="text" id="filter" placeholder="Filter table...">
    </div>
  </div>
  <table id="data"></table>
  <!-- Add the context menu element -->
  <div id="contextMenu" class="context-menu">
    <ul>
      <li id="deleteRow">Delete Row</li>
    </ul>
  </div>
  <script type='text/javascript' src='./resources/scripts/buttons.js'></script>
  <script type='text/javascript' src='./resources/scripts/index.js'></script>
  <script type='text/javascript' src='./resources/scripts/filter.js'></script>
  <script type='text/javascript' src='./resources/scripts/sortRows.js'></script>
  <script type='text/javascript' src='./resources/scripts/render.js'></script>
</body>

</html>
